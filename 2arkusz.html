
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Układ strony</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif;">

<div style="display:flex; border:1px solid #000; min-height:400px;">

    <aside style="
        width:25%;
        border-right:1px solid #000;
        display:flex;
        justify-content:center;
        align-items:center;
        font-weight:bold;">
        Blok boczny
    </aside>

    <div style="width:75%; display:flex; flex-direction:column;">

        <header style="
            border-bottom:1px solid #000;
            padding:20px;
            text-align:center;
            font-weight:bold;">
            Blok nagłówkowy
        </header>

        <nav style="
            border-bottom:1px solid #000;
            padding:20px;
            text-align:center;
            font-weight:bold;">
            Blok nawigacyjny
        </nav>

        <main style="
            border-bottom:1px solid #000;
            padding:20px;
            text-align:center;
            font-weight:bold;">
            Blok główny
        </main>

        <footer style="
            border-top:1px solid #000;
            padding:20px;
            text-align:center;
            font-weight:bold;">
            Blok stopki
        </footer>

    </div>
</div>

</body>
</html>
