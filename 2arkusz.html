<html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Układ strony</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .layout {
        display: flex;
        border: 1px solid #000;
        min-height: 400px;
    }

    .sidebar {
        width: 25%;
        border-right: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
    }

    .right-column {
        width: 75%;
        display: flex;
        flex-direction: column;
    }

    .block {
        border-bottom: 1px solid #000;
        padding: 20px;
        text-align: center;
        font-weight: bold;
    }

    .footer {
        border-bottom: none;
        border-top: 1px solid #000;
    }
</style>
</head>
<body>

<div class="layout">
    <div class="sidebar">Blok boczny</div>

    <div class="right-column">
        <div class="block">Blok nagłówkowy</div>
        <div class="block">Blok nawigacyjny</div>
        <div class="block">Blok główny</div>
        <div class="block footer">Blok stopki</div>
    </div>
</div>

</body>
</html>
