<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Układ strony – blok główny</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif;">

<header style="
    border:1px solid #000;
    padding:20px;
    text-align:center;
    font-weight:bold;">
    Blok nagłówkowy
</header>

<main style="
    border-left:1px solid #000;
    border-right:1px solid #000;
    border-top:1px solid #000;
    padding:10px;
    font-weight:bold;
">

    <div style="text-align:center; margin-bottom:10px;">
        Blok główny
    </div>

 
    <div style="
        border:1px solid #000;
        padding:10px;
        box-sizing:border-box;
    ">

        
        <nav style="
            border:1px solid #000;
            padding:15px;
            text-align:center;
            margin-bottom:10px;
        ">
            Blok nawigacyjny
        </nav>


        <div style="
            display:flex;
            gap:0;
            width:100%;
        ">


            <section style="
                flex:1;
                border:1px solid #000;
                padding:30px 10px;
                text-align:center;
            ">
                Sekcja lewa
            </section>

           
            <section style="
                flex:1;
                border:1px solid #000;
                padding:30px 10px;
                text-align:center;
            ">
                Sekcja środkowa
            </section>

           
            <aside style="
                flex:1;
                border:1px solid #000;
                padding:30px 10px;
                text-align:center;
            ">
                Blok boczny
            </aside>

        </div>

    </div>

</main>

<footer style="
    border:1px solid #000;
    padding:20px;
    text-align:center;
    font-weight:bold;">
    Blok stopki
</footer>

</body>
</html>
