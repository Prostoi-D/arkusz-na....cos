<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Układ – nagłówek, artykuł i trzy sekcje</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif;">

<header style="
    border:1px solid #000;
    padding:20px;
    text-align:center;
    font-weight:bold;">
    Blok nagłówkowy
</header>

<article style="
    border-left:1px solid #000;
    border-right:1px solid #000;
    border-bottom:1px solid #000;
    padding:20px;
    text-align:center;
    font-weight:bold;">
    Blok artykułu
</article>

<main style="
    border-left:1px solid #000;
    border-right:1px solid #000;
    border-bottom:1px solid #000;
    padding:20px;
    font-weight:bold;">
    
    <div style="text-align:center; margin-bottom:20px;">
        Blok główny
    </div>

    <div style="display:flex; justify-content:center; gap:20px;">

        <section style="
            border:1px solid #000;
            padding:30px 20px;
            text-align:center;
        ">
            Sekcja pierwsza
        </section>

        <section style="
            border:1px solid #000;
            padding:30px 20px;
            text-align:center;
        ">
            Sekcja druga
        </section>

        <section style="
            border:1px solid #000;
            padding:30px 20px;
            text-align:center;
        ">
            Sekcja trzecia
        </section>

    </div>

</main>

<footer style="
    border:1px solid #000;
    padding:20px;
    text-align:center;
    font-weight:bold;">
    Blok stopki
</footer>

</body>
</html>
