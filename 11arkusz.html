<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Układ – blok boczny + dwie sekcje</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif;">

<main style="
    border:1px solid #000;
    padding:10px;
    font-weight:bold;
">

    <div style="margin-bottom:8px;">
        Blok główny
    </div>

    <div style="
        display:flex;
        border:1px solid #000;
        padding:0;
        box-sizing:border-box;
    ">

  
        <aside style="
            flex:1;
            border-right:1px solid #000;
            padding:40px 10px;
            text-align:center;
        ">
            <img src="lato.png">
            <br>
            <img src="uniwer.png">
            <br>
            <img src="zima.png">
        </aside>

        <div style="flex:2; display:flex; flex-direction:column;">

            <section style="
                flex:1;
                border-bottom:1px solid #000;
                padding:30px 10px;
                ;
            ">
                 <img src="opona.png">
               
            </section>

            <section style="
                flex:1;
                padding:30px 10px;
                text-align:center;
            ">
                Sekcja 2
            </section>

        </div>

    </div>

</main>

<footer style="
    border:1px solid #000;
    padding:20px;
    text-align:center;
    font-weight:bold;
">
    Blok stopki
</footer>

</body>
</html>
