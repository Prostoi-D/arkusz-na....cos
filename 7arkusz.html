<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Układ strony – blok główny</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif;">

<header style="
    border:1px solid #000;
    padding:20px;
    text-align:center;
    font-weight:bold;">
    Blok nawigacyjny
</header>

<main style="
    display:flex;
    border-left:1px solid #000;
    border-right:1px solid #000;
    border-top:1px solid #000;">
    
    <aside style="
        flex:1;
        border-right:1px solid #000;
        padding:40px 10px;
        text-align:center;
        font-weight:bold;">
        Blok boczny
    </aside>

    <section style="
        flex:2;
        padding:40px 10px;
        text-align:center;
        font-weight:bold;">
        Sekcja
    </section>

</main>

<footer style="
    border:1px solid #000;
    padding:20px;
    text-align:center;
    font-weight:bold;">
    Blok stopki
</footer>

</body>
</html>
