<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Układ strony</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif;">

<header style="border:1px solid #000; padding:20px; text-align:center; font-weight:bold;">
    Blok nagłówkowy
</header>

<nav style="border:1px solid #000; padding:20px; text-align:center; font-weight:bold;">
    Blok nawigacyjny
</nav>

<main style="border:1px solid #000; margin:0; padding:10px;">

    <div style="font-weight:bold; text-align:center;">
        Blok główny
    </div>

    <div style="
        display:flex;
        gap:10px;
        border:1px solid #000;
        padding:20px;
        margin-top:10px;">

        <article style="
            background:#cfcfcf;
            width:75%;
            border:1px solid #000;
            padding:20px;
            text-align:center;">
            Blok artykułu
        </article>

        <aside style="
            background:#dbe0dd;
            width:26%;
            border:1px solid #000;
            padding:20px;
            text-align:center;">
            Blok artykułu
        </aside>

    </div>

</main>

<footer style="border:1px solid #000; padding:20px; text-align:center; font-weight:bold;">
    Blok stopki
</footer>

</body>
</html>
