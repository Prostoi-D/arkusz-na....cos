<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Układ strony – nawigacja + blok główny</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif;">

<header style="
    border:1px solid #000;
    padding:20px;
    text-align:center;
    font-weight:bold;">
    Blok nagłówkowy
</header>

<section style="
    display:flex;
    border-left:1px solid #000;
    border-right:1px solid #000;
    border-top:1px solid #000;
">

    <nav style="
        flex:1;
        border-right:1px solid #000;
        padding:20px;
        box-sizing:border-box;
        text-align:center;
        font-weight:bold;">
        
        Blok nawigacyjny

        <div style="
            border:1px solid #000;
            margin-top:15px;
            padding:15px;
            text-align:center;">
            Blok 1
        </div>

        <div style="
            border:1px solid #000;
            margin-top:15px;
            padding:15px;
            text-align:center;">
            Blok 2
        </div>

        <div style="
            border:1px solid #000;
            margin-top:15px;
            padding:15px;
            text-align:center;">
            Blok 3
        </div>
    </nav>

    <main style="
        flex:3;
        padding:20px;
        box-sizing:border-box;
        font-weight:bold;">
        
        Blok główny

        <section style="
            border:1px solid #000;
            margin-top:15px;
            padding:20px;
            text-align:center;">
            Sekcja 1
        </section>

        <section style="
            border:1px solid #000;
            margin-top:15px;
            padding:20px;
            text-align:center;">
            Sekcja 2
        </section>

        <section style="
            border:1px solid #000;
            margin-top:15px;
            padding:20px;
            text-align:center;">
            Sekcja 3
        </section>

    </main>

</section>

<footer style="
    border:1px solid #000;
    padding:20px;
    text-align:center;
    font-weight:bold;">
    Blok stopki
</footer>

</body>
</html>
